<html>
<title>Тестовое задание</title>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel='stylesheet' href='./css/custom.css'>
</head>
<body>
 <div id='app'>
 <div class='header'>
  <h2>{{ header }}</h2>
 </div>
 <div class='main col-sm-4 left'>
 <input type='text' id='main-input' :placeholder='placeholder' class='col-sm-12'>
 <div class='red' v-bind:class="{hidden: isHiddenError}">{{error}}</div>
 </div>
 <div class='col-sm-3 left' v-bind:class="{hidden: isHiddenPrePopup}">
  <div class='content arrow_box'>
   <div><span>{{fheader}}<span>{{fvalue}}</span></span></div>
   <div><span>{{iheader}}<span>{{ivalue}}</span></span></div>
   <div><span>{{oheader}}<span>{{ovalue}}</span></span></div>
   <a id='popup' @click="showModal = true" class='right'>{{send}}</a>
  </div>
 </div>

<script type="text/x-template" id="modal">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">
        <div class='close' @click="$emit('close')"></div>
          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              Добро пожаловать, {{full}}
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>

 <modal v-if="showModal" @close="showModal = false">
    <h3 slot="header">{{hello}}</h3>
 </modal>
 </div>
 
 </body>
<script src="./js/common.js"></script>
</html>
